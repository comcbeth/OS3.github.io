<!DOCTYPE html>
<html lang="en" data-theme="OS3">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Open Source Silicon @ Stanford</title>
        <link rel="stylesheet" href="bulma.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
        <link rel="icon" type="image/x-icon" href="Favicon.jpg">
    </head>
<body>
    <header>
        <nav class="navbar is-light">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <img src="OS3Logo.png"> 
                    </a>
                    <span class="navbar-burger" data-target="navbarMenu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item" href="index.html">Home</a>
                        <a class="navbar-item" href="about.html">Projects</a>
                        <a class="navbar-item" href="sponsors.html">Sponsors</a>
                        <a class="navbar-item" href="blog.html">Blog</a>
                        <a class="navbar-item is-tab is-active" href="contact.html">Contact</a>
                        <a class="navbar-item" href="team.html">Meet the Team</a>
                        <a class="navbar-item" href="join.html">Join</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-6">
        <section id="contact" class="content">
            <h2 class="title">Contact Us</h2>
            <div class="columns">
                <div class="column is-half">
                    <form action="">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Subject</label>
                            <div class="control">
                                <div class="select">
                                <select>
                                    <option>Select subject</option>
                                    <option>Sponsorship</option>
                                    <option>Other</option>
                                </select>
                                </div>
                            </div>
                        </div>                          
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Your Message"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-link">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column is-half">
                    <div class="content">
                        <h3 class="subtitle">Contact Information</h3>
                        <p><strong>Email:</strong> coming soon...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <div class="block">
                <a class="button is-medium is-primary has-text-white is-hidden">
                    <span class="icon">
                      <i class="fab fa-instagram fa-lg"></i>
                    </span>
                </a>
    
                <a class="button is-medium is-primary has-text-white is-hidden">
                    <span class="icon">
                      <i class="fab fa-youtube fa-lg"></i>
                    </span>
                </a>
    
                <a class="button is-medium is-primary has-text-white" href="https://www.linkedin.com/company/open-source-silicon-stanford/">
                    <span class="icon">
                      <i class="fab fa-linkedin fa-lg"></i>
                    </span>
                </a>
    
                <a class="button is-medium is-primary has-text-white" href="https://stanford.enterprise.slack.com/archives/C06ECH58EHF">
                    <span class="icon">
                      <i class="fab fa-slack fa-lg"></i>
                    </span>
                </a>
    
                <a class="button is-medium is-primary has-text-white is-hidden">
                    <span class="icon">
                      <i class="fab fa-tiktok fa-lg"></i>
                    </span>
                </a>
            </div>
            <p>&copy; 2024 Open Source Silicon @ Stanford</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if (navbarBurgers.length > 0) {
                navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</body>
</html>
